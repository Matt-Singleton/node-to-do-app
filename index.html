<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do List - Javascript</title>
    <link href="https;//fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link href="/css/font-awesome.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/da13517d6c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-1">
        <div class="container-2">

            <div class="header">

                <div class="clear">
                    <i class="fa-solid fa-rotate"></i>
                </div>
                <div id="date"></div>
                
            </div>

            <ul id="list">
                <li class="item">
                    <i class="tick-circle"></i>
                    <p class="text">Wake Up</p>
                    <i class="delete-trash"></i>
                </li>
            </ul>
                
            <div class="add-item">
                    
                <input type="text" id="input" placeholder="Add a Task">
                <div class="plus-circle"><i class="fa-solid fa-circle-plus"></i></div>
            </div> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
